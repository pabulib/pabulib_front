<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pabulib{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('main.static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('main.static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('main.static', filename='favicon/favicon-16x16.png') }}">
    <link rel="mask-icon" href="{{ url_for('main.static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="manifest" href="{{ url_for('main.static', filename='manifest.json') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='styles.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body class="{% block bodyClass %}{% endblock %}">
    <nav class="navbar bg-primary navbar-expand-lg fixed-top shadow-sm" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler position-absolute" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-center ms-auto" href="{{ url_for('main.home') }}">
          <img src="{{ url_for('main.static', filename='images/uj_logo.jpg') }}" class="img-nav" alt="Pabulib">
        </a>
        <a class="navbar-brand text-center me-auto me-lg-3" href="{{ url_for('main.home') }}">Pabulib</a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.home') else '' }}" href="{{ url_for('main.home') }}">Search</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.format_page') else '' }}" href="{{ url_for('main.format_page') }}">Data format</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.code_page') else '' }}" href="{{ url_for('main.code_page') }}">Code</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.comments_page') else '' }}" href="{{ url_for('main.comments_page') }}">Comments</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.statistics_page') else '' }}" href="{{ url_for('main.statistics_page') }}">Statistics</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.publications_page') else '' }}" href="{{ url_for('main.publications_page') }}">Publications</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.about_page') else '' }}" href="{{ url_for('main.about_page') }}">About</a></li>
              <li class="nav-item ms-2"><a class="nav-link btn btn-primary {{ 'active' if request.path == url_for('main.contact_page') else '' }}" href="{{ url_for('main.contact_page') }}">Contact</a></li>
            </ul>
            <ul class="navbar-nav d-flex"></ul>
          </div>
        </div>
      </div>
    </nav>

    <div style="height:72px"></div>
    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
