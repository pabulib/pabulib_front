<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pabulib{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('main.static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('main.static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('main.static', filename='favicon/favicon-16x16.png') }}">
    <link rel="mask-icon" href="{{ url_for('main.static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="manifest" href="{{ url_for('main.static', filename='manifest.json') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Raleway', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='styles.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body class="{% block bodyClass %} bg-slate-50{% endblock %}">
    <nav class="bg-slate-900 text-white fixed top-0 w-full z-50 shadow-xl">
      <div class="max-w-7xl mx-auto px-8">
        <div class="flex items-center h-20 relative">
          <!-- Left nav links -->
          <div class="flex items-center flex-1 justify-end pr-24">
            <div class="hidden lg:flex lg:items-center lg:space-x-1">
              <a href="{{ url_for('main.home') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.home') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Search</a>
              <a href="{{ url_for('main.format_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.format_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Data format</a>
              <a href="{{ url_for('main.statistics_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.statistics_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Statistics</a>
              <a href="{{ url_for('main.comments_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.comments_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Comments</a>
            </div>
          </div>
          <!-- Center: Pabulib logo -->
          <div class="flex-shrink-0 flex items-center justify-center h-full">
            <a href="{{ url_for('main.home') }}">
              <span class="font-bold text-3xl"
                    style="font-family: 'Dancing Script', cursive; font-size: 3rem; color: #3b82f6; letter-spacing: 0.05em;">
                Pabulib
              </span>
            </a>
          </div>
          <!-- Right nav links -->
          <div class="flex items-center flex-1 justify-start pl-24">
            <div class="hidden lg:flex lg:items-center lg:space-x-1">
              <a href="{{ url_for('main.tools_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.tools_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Tools</a>
              <a href="{{ url_for('main.publications_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.publications_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Publications</a>
              <a href="{{ url_for('main.about_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.about_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">About</a>
              <a href="{{ url_for('main.contact_page') }}" class="px-3 py-2 rounded-md text-lg font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.contact_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Contact</a>
            </div>
          </div>
        </div>
        
        <!-- Mobile navigation menu -->
                  <!-- Mobile navigation menu (hidden by default) -->
          <div id="mobile-menu" class="lg:hidden absolute top-full left-0 right-0 bg-slate-900 shadow-lg hidden">
            <div class="px-4 py-3 space-y-1">
              <a href="{{ url_for('main.home') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.home') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Search</a>
              <a href="{{ url_for('main.format_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.format_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Data format</a>
              <a href="{{ url_for('main.statistics_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.statistics_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Statistics</a>
              <a href="{{ url_for('main.comments_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.comments_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Comments</a>
              <a href="{{ url_for('main.tools_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.tools_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Tools</a>
              <a href="{{ url_for('main.publications_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.publications_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Publications</a>
              <a href="{{ url_for('main.about_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.about_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">About</a>
              <a href="{{ url_for('main.contact_page') }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors {{ 'bg-indigo-600 text-white' if request.path == url_for('main.contact_page') else 'text-slate-300 hover:bg-slate-700 hover:text-white' }}">Contact</a>
            </div>
          </div>
      </div>
    </nav>
    <div class="pt-24"></div>
    {% block body %}{% endblock %}

    <script>
      // Mobile menu toggle
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
