<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pabulib{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('main.static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('main.static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('main.static', filename='favicon/favicon-16x16.png') }}">
    <link rel="mask-icon" href="{{ url_for('main.static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="manifest" href="{{ url_for('main.static', filename='manifest.json') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='styles.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body class="{% block bodyClass %}{% endblock %}">
    <nav class="navbar bg-primary navbar-expand-lg fixed-top shadow-sm" data-bs-theme="dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <a class="navbar-brand me-4" href="{{ url_for('main.home') }}">
            <img src="{{ url_for('main.static', filename='images/uj_logo.jpg') }}" class="img-nav" alt="Pabulib">
            Pabulib
          </a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.home') else '' }}" href="{{ url_for('main.home') }}">Search</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.format_page') else '' }}" href="{{ url_for('main.format_page') }}">Data format</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.tools_page') else '' }}" href="{{ url_for('main.tools_page') }}">Tools</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.comments_page') else '' }}" href="{{ url_for('main.comments_page') }}">Comments</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.statistics_page') else '' }}" href="{{ url_for('main.statistics_page') }}">Statistics</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.publications_page') else '' }}" href="{{ url_for('main.publications_page') }}">Publications</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.about_page') else '' }}" href="{{ url_for('main.about_page') }}">About</a></li>
            <li class="nav-item"><a class="nav-link btn btn-primary mx-1 {{ 'active' if request.path == url_for('main.contact_page') else '' }}" href="{{ url_for('main.contact_page') }}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

  <div style="height:20px"></div>
    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
