services:
  db:
    image: mysql:5.7
    env_file:
      - ../config/.env
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20

  adminer:
    image: adminer:4
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "${ADMINER_PORT:-8080}:8080"

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../config/.env
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      # Override pb_files paths for container - don't use host paths
      # These paths are where the volumes are mounted inside the container
      PB_FILES_DIR: /app/pb_files
      PB_FILES_DEPRECIATED_DIR: /app/pb_files_depreciated
      WAIT_FOR_DB_MAX_TRIES: 120
      WAIT_FOR_DB_SLEEP: 3
      WAIT_FOR_DB_GRACE: 2
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${FLASK_PORT:-5050}:${FLASK_PORT:-5050}"
    volumes:
      # Host path for PB files -> container path used by the app
      # HOST_PROJECT_ROOT defaults to .. so relative paths resolve from repo root
      # Set PB_FILES_DIR in config/.env relative to repo root (e.g. ./pb_files) or
      # override PB_FILES_HOST_DIR with an absolute path
      - ${PB_FILES_HOST_DIR:-${HOST_PROJECT_ROOT:-..}/${PB_FILES_DIR:-pb_files}}:/app/pb_files
      # Archive (depreciated) files folder
      - ${PB_FILES_DEPRECIATED_HOST_DIR:-${HOST_PROJECT_ROOT:-..}/${PB_FILES_DEPRECIATED_DIR:-pb_files_depreciated}}:/app/pb_files_depreciated
      # Cache folder for exports and admin zip jobs
      - ${HOST_PROJECT_ROOT:-..}/cache:/app/cache
    entrypoint: ["scripts/entrypoint.sh"]

volumes:
  db_data:
